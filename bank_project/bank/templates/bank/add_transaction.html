<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    {% load static %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Transaction</h1>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Campo oculto para pasar el account_id -->
                    <input type="hidden" name="account_id" value="{{ account.id }}">

                    <label for="transaction_type">Transaction Type:</label>
                    <select name="transaction_type" id="transaction_type" class="form-control mb-3">
                        <option value="deposit">Deposit</option>
                        <option value="withdrawal">Withdrawal</option>
                    </select>

                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" id="amount" step="0.01" class="form-control mb-3" required>
            

                    <button type="submit" class="btn btn-primary mt-3">Add Transaction</button>
                    <a href="{% url 'account_transactions' account.id %}" class="btn btn-secondary mt-3">Back to Transactions</a>
                
            
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
